<html>
<head>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>


<script>
    function switchBodyType(bodyType){
        document.getElementById("my-weight").innerHTML = bodyType;
    }
    function getBmiNumber(num){
        document.getElementById("bmi-number").innerHTML = "<h4> BMI = "+num+"</h4>";
    }
	function getResponse()
	{
		var formObj = document.getElementById("mySelect");
		var height = document.getElementById("height").value;
		var weight = document.getElementById("weight").value;
		var athlete = formObj.options[formObj.selectedIndex].text;
		var results = [height, weight, athlete];
		return results;
	}
	function calculateBmi(results)
	{
		var bmi = 703 * (results[1]/(Math.pow(results[0],2)));
		var result = "foo";
		console.log(bmi);
		return bmi;
	}
	function displayResults()
	{
		var results = getResponse();
		var bmi = calculateBmi(results);
		bmi = bmi.toFixed(2);
		var result = "foo";
		var picture = "bar";
		if (bmi < 25)
		{
			result = "Results: Normal";
			picture = "\"normal.gif\"";
		}
		else if (bmi >= 25 && bmi < 30)
		{
			result = "Results: Overweight";
			picture = "\"overweight.gif\"";
		}
		else if (bmi >= 30 && bmi < 40)
		{
			result = "Results: Obese";
			picture = "\"obese.gif\"";
		}
		else if (bmi > 40)
		{
			result = "Results: Extremely Obese";
			picture = "\"extreme.gif\"";
		}
		if (results[2] == "Yes")
		{
			console.log("yes");
			var athText = "<p>You have indicated that you are athlete. BMI does not take into account body fat percentage or muscle mass. This means that your BMI may not accurately reflect your health levels and how in shape you are. Typically, athletes will be overweight or obese according to BMI.</p>"
			document.getElementById("results").innerHTML = "<img src=" + picture + ">" + "<br>" + athText + "<br>" + "<img src=\"bmi.gif\">" + "<p>Your BMI is: " +  bmi + "</p><br>" + "<p>Here are YOUR " + result+"</p>";
            switchBodyType(result);
            getBmiNumber(bmi);
		}
		else
		{
			document.getElementById("results").innerHTML = "<img src=" + picture + ">"  + "<p>Your BMI is: " +  bmi + "<br>" + "Here are YOUR " + result+"</p>";
            switchBodyType(result);
            getBmiNumber(bmi);
		}
		console.log(result);
	}
</script>
</head>

<body style="background-image: url(background.jpg); background-repeat: no-repeat; background-attachment: fixed;">
	<div class="jumbotron text-center" style="background-color: black;">
  	<h1 class="big-header">What's your BMI?</h1>
	</div>
	<div class="container">
  <div class="row">
    <div class="col-md-4">
        <div class="my-results">
			<h3>Enter your info</h3>
			<div id="input">
		      <p>Enter Height in Inches:</p>
		      <input type="number" id="height">
		      <br><br>

		      <p>Enter Weight in lbs:</p>
		      <input type="number" id="weight">
		      <br><br>

                <p>Are you an athlete and/or do you workout regularly?</p>
		      <form>
		        <select id="mySelect">
		        	 <option>Yes</option>
		          <option>No</option>
		        </select>
		        <br><br>
		        <input type="button" onclick="displayResults()" value="Find out my BMI">
				  <br><br>
		      </form>
		  </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="my-results">
			<h3 style="text-align: center" id = "my-weight">Get your results</h3>
            <h2 style="text-align: center" id = "bmi-number"></h2>
				<div id="results">
            </div>
			</div>
    </div>
  </div>
</div>
</body>
</html>
